<div class="week-list-container">
  <h2 style="color: green;">List týždňov v roku {{ currentYear }} do {{ currentDay }}. {{ currentMonth }}</h2>

  <div *ngFor="let week of weeks">
    <div class="week-entry">
      <span><strong>{{ week.week }}. týždeň </strong>({{ week.dateRange }})</span>

      <!-- Only show input for the current and future weeks -->
      <input *ngIf="week.week > currentWeek" [(ngModel)]="currentText" placeholder="Enter a note"
        (keyup.enter)="addNoteToWeek(week.week, currentText)" />

      <div class="notes">
        <ul>
          <li *ngFor="let note of week.notes">
            <div *ngIf="note != week.won" class="note">
              {{ note }}
              <button *ngIf="week.week >= currentWeek" (click)="removeNoteFromWeek(week.week, note)" class="remove-btn">
                <span>❌</span>
              </button>
              <span *ngIf="week.week < currentWeek" class="past-note"></span>
            </div>
            <div *ngIf="note === week.won" class="note-won">
              {{ week.won }}
              <span>✅</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
